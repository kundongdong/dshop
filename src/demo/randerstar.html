<html>
  <head>

    <script src="http://localhost/idmstatic/js/dshop/src/dshop.js"></script>
    
  </head>
  <body>
    <div id="star1">
    </div>
    <div id="star2">
    </div>
    <script>
      (function(){
        dshop.use('randerstar',function(){
          var test1=new dshop.mods.randerstar({

          test2.init();
        }); 
      })();
