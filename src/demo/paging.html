<html>
  <head>
    <title>test</title>
    <script src="http://s1.ifiter.com/static/GM/jquery/jquery-1.6.2.min.js"></script>
    <script src="http://localhost/idmstatic/js/dshop/src/dshop.js"></script>

  </head>
  <body>
    <div id="J_Pag">
    </div>
    <script>
      (function(){
        dshop.use('paging',function(){
          var test1=new dshop.mods.paging({
            wrap:'#J_Pag',
            prevfn:function(current){
              test1.rebuild(100,current);
              console.log(test1.current)
            },
            nextfn:function(current){
              console.log(current)
              test1.rebuild(100,current);
            },
            sizeclick:function(current){
              test1.rebuild(100,current);
            }
          });
          test1.setattr('count',65);
          test1.init();
        },['template']); 
      })();
    </script> 
  </body>
</html>
